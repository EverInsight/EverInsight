name: Package

on:
  workflow_run:
    workflows:
      - Testing
    types:
      - completed
    branches:
      - main

jobs:
  build_android:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm ci
          cd android && ./gradlew assembleDebug
